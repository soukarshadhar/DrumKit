<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drum Kit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div data-key="KeyA" class="key">
			<kbd>A</kbd>
			<span class="sound">boom</span>
		</div>
		<div data-key="KeyS" class="key">
			<kbd>S</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-key="KeyD" class="key">
			<kbd>D</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-key="KeyF" class="key">
			<kbd>F</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="KeyG" class="key">
			<kbd>G</kbd> 
			<span class="sound">openhat</span>
		</div>
		<div data-key="KeyH" class="key">
			<kbd>H</kbd>
			<span class="sound">ride</span>
		</div>
		<div data-key="KeyJ" class="key">
			<kbd>J</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key="KeyK" class="key">
			<kbd>K</kbd> 
			<span class="sound">tink</span>
		</div>
		<div data-key="KeyL" class="key">
			<kbd>L</kbd> 
			<span class="sound">tom</span>
		</div>
	</div>

	<audio data-key="KeyA" src="assets/sounds/boom.wav"></audio>
	<audio data-key="KeyS" src="assets/sounds/clap.wav"></audio>
	<audio data-key="KeyD" src="assets/sounds/hihat.wav"></audio>
	<audio data-key="KeyF" src="assets/sounds/kick.wav"></audio>
	<audio data-key="KeyG" src="assets/sounds/openhat.wav"></audio>
	<audio data-key="KeyH" src="assets/sounds/ride.wav"></audio>
	<audio data-key="KeyJ" src="assets/sounds/snare.wav"></audio>
	<audio data-key="KeyK" src="assets/sounds/tink.wav"></audio>
	<audio data-key="KeyL" src="assets/sounds/tom.wav"></audio>

	<script src="app.js"></script>
</body>
</html>
